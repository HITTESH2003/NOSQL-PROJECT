<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .navbar-brand,
        .nav-link {
            color: #333 !important;
            font-weight: bold;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ff7e5f !important;
        }

        .navbar-nav {
            font-size: 1.1rem;
        }

        /* Dashboard container */
        .dashboard-container {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* Mobile card styles */
        .mobiles-scroll {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .mobile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 320px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .mobile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .mobile-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .mobile-card h3 {
            color: #ff7e5f;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .mobile-card p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }

        .mobile-card p.rating {
            color: gold;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        /* Add smooth transition for navbar */
        .navbar-toggler-icon {
            background-color: #ff7e5f;
        }

        /* User profile dropdown */
        .dropdown-menu {
            background-color: #ff9a9e;
        }

        .dropdown-item {
            color: #fff;
            font-weight: bold;
        }

        .dropdown-item:hover {
            background-color: #ff7e5f;
            color: white;
        }

        /* Custom scroll bar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff7e5f;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff9a9e;
        }

    </style>
</head>

<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Mobile Recommendation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i> {{ username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">{{ username }}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard content -->
    <div class="dashboard-container">
        <h1>Recommended Mobile Phones</h1>
        <div class="mobiles-scroll">
            {% for mobile in mobiles %}
            <div class="mobile-card">
                <img src="{{ mobile.imgURL }}" alt="{{ mobile.name }}">
                <h3>{{ mobile.name }}</h3>
                <p>Price: â‚¹ {{ mobile.price }}</p>
                <p>{{ mobile.corpus }}</p>

            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
