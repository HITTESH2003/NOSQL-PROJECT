<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL COLLABRATIVE FILTERING</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* General page styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ff7e5f !important;
        }

        /* Main Content Styling */
        .main-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 600px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin: auto;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto; /* Enables scrolling for overflow content */
        }

        /* Headings */
        h1, h3 {
            color: #333;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Recommendation Image */
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Recommendation Text */
        p {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* Ensure scrollbar is styled nicely */
        .main-content::-webkit-scrollbar {
            width: 10px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background-color: #ff7e5f;
            border-radius: 10px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Mobile Recommendation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/personalised-recommendation">Personalized Recommendation</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content for Recommendations -->
    <div class="main-content">
        <h1>Personalized Mobile Recommendation</h1>
        <h3>{{ recommended_item['name'] }}</h3>
        <p>Rating: {{ recommended_item['ratings'] }}</p>
        <p>Price: {{ recommended_item['price'] }}</p>
        <img src="{{ recommended_item['imgURL'] }}" alt="{{ recommended_item['name'] }}" class="img-fluid">
        <p>{{ recommended_item['corpus'] }}</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
